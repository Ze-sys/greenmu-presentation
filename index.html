  <script>
    function setActiveNav(link, url) {
      // Remove highlight from all links
      document.querySelectorAll('.nav-link').forEach(function(el) {
        el.style.background = 'none';
        el.style.color = '#fff';
      });
      // Highlight the clicked link
      link.style.background = '#fff';
      link.style.color = '#1abc9c';
      // Set iframe
      document.getElementById('presentation-iframe').src = url;
      // Store active url
      window.localStorage.setItem('activeNavUrl', url);
    }

    // On page load, highlight the correct nav item and set iframe
    window.addEventListener('DOMContentLoaded', function() {
      var activeUrl = window.localStorage.getItem('activeNavUrl') || 'welcome.html';
      var found = false;
      document.querySelectorAll('.nav-link').forEach(function(link) {
        if (link.getAttribute('data-url') === activeUrl) {
          link.style.background = '#fff';
          link.style.color = '#1abc9c';
          found = true;
        } else {
          link.style.background = 'none';
          link.style.color = '#fff';
        }
      });
      document.getElementById('presentation-iframe').src = activeUrl;
    });
  </script>
