<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenMU Presentation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .presentation-container {
      width: 90vw;
      height: 90vh;
      background: #fff;
      box-shadow: 0 0 32px rgba(0,0,0,0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      background: #fff;
      box-shadow: none;
      display: block;
    }
  </style>
</head>
<body>
  <button onclick="window.open('greenmu-presentation.html', '_blank')" style="position:absolute;top:24px;left:24px;z-index:10;padding:0.7em 1.2em;font-size:1em;background:#1abc9c;color:#fff;border:none;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,0.1);cursor:pointer;">Open Presentation in New Tab</button>
  <div class="presentation-container">
    <iframe src="greenmu-presentation.html"></iframe>
  </div>
</body>
</html>
